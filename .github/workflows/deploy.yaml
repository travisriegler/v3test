name: Deploy

on:
  push:
    branches:
      - main

permissions:
  id-token: write   # This is required for requesting the JWT
  contents: read    # This is required for actions/checkout

jobs:
  build:
    name: build-prod
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '17'

      - name: Build with Maven
        run: mvn clean test

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/v3test:${{ github.run_number }},
            ${{ secrets.DOCKERHUB_USERNAME }}/v3test:latest
          build-args: |
            SPRING_PROFILE=prod

      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::881990811866:role/Testing_github_actions_fix
          role-session-name: samplerolesession
          aws-region: "us-east-1"

      - name: Trigger AWS Systems Manager Run Command
        run: |
          aws ssm send-command \
            --document-name "Prod-Github-Actions2" \
            --targets '[{"Key":"InstanceIds","Values":["i-05188b936e41850e2"]}]' \
            --timeout-seconds 600 \
            --max-concurrency "50" \
            --max-errors "0" \
            --region "us-east-1"